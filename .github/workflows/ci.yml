name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod download

    - name: Run tests with coverage
      env:
        GCS_BUCKET_OUTPUT: test-bucket
        GOOGLE_TRANSLATE_API_KEY: test-key
        RATE_LIMIT_RPM: "100"
        JOB_TTL: 1h
        LOG_LEVEL: error
      run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Coverage: ${coverage}%"
        if (( $(echo "$coverage < 60" | bc -l) )); then
          echo "Coverage is below 60% threshold"
          exit 1
        fi

    - name: Run security scan
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -no-fail -fmt json -out gosec-report.json ./... || true
        gosec -no-fail -fmt sarif -out gosec-report.sarif ./... || true

    - name: Check if SARIF file exists
      id: check-sarif
      if: always()
      run: |
        if [ -f gosec-report.sarif ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "SARIF file not found, skipping upload"
        fi
    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always() && steps.check-sarif.outputs.exists == 'true'
      continue-on-error: true
      with:
        sarif_file: gosec-report.sarif
        wait-for-processing: false

    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest